<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div >

        <div class='w-full h-[100vh] bg-gradient-to-b from-[#000] via-[#000] to-[#3048C1]'>
            <div class="px-[200px]">
                <div class="w-full h-[80px] bg-black border-white border-2 px-10 rounded-xl relative top-6 justify-around flex items-center ">
                        <img src ="./Logo.png" class="w-[125px] h-[28px] "/>
                         <ul class="flex text-white space-x-5">
                            <li>Home</li>
                            <li>Products</li>
                            <li>About</li>
                            <li>Pricing</li>
                         </ul>
                </div>
            </div>

            <div class='px-[20px] sm:px-[50px] lg:px-[100px] relative top-[100px]'>
                <div class='flex md:flex-row flex-col gap-[50px] sm:gap-[100px] lg:gap-[150px]'>
                    <div class='flex-1'>
                        <form action="" id="loginForm" class='max-w-[420px] min-h-[450px] bg-[#0E0E0E] mx-auto hover:shadow-[0_35px_60px_-15px_rgba(247, 246, 246, 0.3)]'>
                            <div class='py-[20px] sm:py-[40px] px-[25px] sm:px-[50px]'>
                                <div class='flex flex-col gap-[10px] text-center'>
                                    <h1 class='text-white text-[28px] font-bold'>Login to you Account</h1>
                                    <p class='text-blue-300 text-[16px]'>Enter to continue and explore within your grasp</p>
                                    <div class='pt-[30px] flex flex-col gap-[15px]'>
                                        <input type='email' placeholder='Enter email or phone' class='p-[15px] rounded-lg w-full border bg-[#0E0E0E] text-white'></input>
                                        <input type='password' placeholder='Password' class='p-[15px] rounded-lg w-full border bg-[#0E0E0E] text-white'></input>
                                        <button type='submit' class='bg-[#149BFC] w-full p-[10px] rounded-lg hover:text-white'>Login</button>

                                        <p class='text-white'>Don't have an account? <Link href="">Sign Up</Link></p>
                                    </div>
                                    <!-- {/* <div class='p-[15px] border border-white rounded-lg'>
                                        <button type="button" onClick={() => signIn("google")} class='text-white'>Sign In With Google</button> 
                                    </div> */} -->
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class='flex-1 bg-no-repeat bg-contain align-middle bg-center' style="background-image: url('/loginphoto.jpg')"></div>
                </div>
            </div>
        </div>

    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Redirect to a different page
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
